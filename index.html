<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 3</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <section class="hero">
      <h2>Hey comrad! Welcome to military base!</h2>
    </section>
    <header>
      <p>Filter by operation crew, how many men do you have?</p>
      <input
        type="number"
        name="maximum-filter"
        id=""
        onchange="displayItems()"
      />
    </header>
    <section class="upper-block">
      <div>
      <label for="">Sort by entity? </label>
      <input type="checkbox" name="sort-filter" onclick="sortFilter()" /> </div>
      <div>
      <label for="">I'm a general </label>
      <input type="checkbox" name="tick-filter" onclick="tickFilter()" />
      </div>
    <span id="amount">Hello</span>
    </section>
    <section>
      <div class = "srch">
        <label for="">Search by name</label>
        <input type="text" id="nsearch" />
        <button onclick="searchtime()">Search!</button>
        </div>
    </section>

    <section>
      <div class="input-arms">
        <form id="form">
          <label>Name</label> <input type="text" name="name" onfocus="this.value=''"/>
          <label>Serial Num</label> <input type="text" name="serial"  onfocus="this.value=''"/>
          <label>Country of origin</label> <input type="text" name="country"  onfocus="this.value=''"/>
          <label>Operation Crew</label> <input type="number" name="crew"  onfocus="this.value=''" required min=12 max=233/>
          <label>Count on the base</label> <input type="number" name="stack"  onfocus="this.value=''" />
          <input type="submit" class="shit" id="shit">
        </form>
        <button id="create" onclick="addAnArm()">Create Arm</button>
        <button id="delete" onclick="clearBase()">Destroy the base!</button>
        <div id="edit-modal" class="modal">
          <!--   Modal content   -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Oops! Something went wrong. Please try again.</p>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="display-arms">
        <ul id="products">
          <!-- <li class="arm-frame">
            <p>Name</p>
            <p>Serial number</p>
            <p>Country of origin</p>
          </li> -->
        </ul>
      </div>
    </section>

    <script src="/js/app.js"></script>
  </body>
</html>
